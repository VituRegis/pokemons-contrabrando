<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="pokebola2.png" type="image/x-icon">
    <title>Contrabando de Pokemons</title>
    <link href="styles.css" rel="stylesheet">    
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a href="./main.html">
                <img src="./pokebola.png" alt="Logo">
                </a>
            </div>
            <div class="title">Contrabando de Pokemons</div>

            <div>
                <a class="botao_login" href="./login.html?ehLogin=true" id="login">
                    Login
                </a>
                <a class="botao_login" href="./login.html?ehLogin=false" id="registrar">
                    Registrar
                </a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="content">
            <div class="box">
                <img src="Pikachu.png" alt="Imagem 1">
                <table>
                    <tr>
                        <th>Nome</th>
                        <th>Tipo</th>
                        <th>Nível</th>
                    </tr>
                    <tr> <!-- INCLUIR PELO JS --> 
                        <td>Pikachu</td>
                        <td>Elétrico</td>
                        <td>25</td>
                    </tr>
                </table>
                <div class="pokemon_nome">
                    <a class='linkComprar' >Pikachu</a>
                </div>
            </div>
            <div class="box">
                <img src="Charizard.png" alt="Imagem 2">
                <table>
                    <tr>
                        <th>Nome</th>
                        <th>Tipo</th>
                        <th>Nível</th>
                    </tr>
                    <tr> <!-- INCLUIR PELO JS --> 
                        <td>Charizard</td>
                        <td>Fogo</td>
                        <td>36</td>
                    </tr>
                </table>
                <div class="pokemon_nome">
                    <a class='linkComprar'>Charizard</a>
                </div>
            </div>
            <div class="box">
                <img src="Bulbasauro.png" alt="Imagem 3">
                <table>
                    <tr>
                        <th>Nome</th>
                        <th>Tipo</th>
                        <th>Nível</th>
                    </tr>
                    <tr> <!-- INCLUIR PELO JS --> 
                        <td>Bulbasaur</td>
                        <td>Planta</td>
                        <td>18</td>
                    </tr>
                </table>
                <div class="pokemon_nome">
                    <a class='linkComprar'>Bulbasaur</a>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
